<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Accident Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white flex items-center justify-center">

  <div class="w-full max-w-xl bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl p-8">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold tracking-wide">ðŸš¨ Smart Accident Monitor</h1>
      <p class="text-sm text-gray-300 mt-2">Upload a video to predict accident severity instantly</p>
    </div>

    <!-- Upload Card -->
    <form id="uploadForm" class="space-y-6">

      <div>
        <label class="block text-sm mb-1 text-gray-300">Camera ID</label>
        <input
          type="text"
          id="cameraId"
          required
          placeholder="e.g. CAM-01"
          class="w-full rounded-xl bg-slate-900 border border-gray-600 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm mb-1 text-gray-300">Accident Video</label>
        <input
          type="file"
          id="videoFile"
          accept="video/*"
          required
          class="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:bg-indigo-600 file:text-white hover:file:bg-indigo-700"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600 font-semibold text-lg hover:scale-[1.02] transition-transform"
      >
        Upload & Analyze
      </button>

    </form>

    <!-- Status -->
    <div id="status" class="mt-6 text-center text-sm text-gray-300"></div>

    <!-- Result -->
    <div id="result" class="mt-10 hidden">
      <div class="text-center">
        <p class="text-sm text-gray-300">Predicted Severity</p>
        <p id="severityText" class="mt-3 text-4xl font-extrabold"></p>
      </div>

      <div id="badge" class="mt-6 text-center">
        <span id="severityBadge" class="px-6 py-2 rounded-full text-sm font-semibold"></span>
      </div>
    </div>

  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');
    const resultDiv = document.getElementById('result');
    const severityText = document.getElementById('severityText');
    const severityBadge = document.getElementById('severityBadge');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cameraId = document.getElementById('cameraId').value;
      const videoFile = document.getElementById('videoFile').files[0];

      const formData = new FormData();
      formData.append('camera_id', cameraId);
      formData.append('video', videoFile);

      statusDiv.textContent = 'Uploading and processing...';
      resultDiv.classList.add('hidden');

      try {
        const response = await fetch('https://smart-accident-monitor.onrender.com/upload-incident', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          const severity = data.severity || 'PENDING';
          severityText.textContent = severity;

          if (severity === 'SEVERE') {
            severityText.className = 'mt-3 text-4xl font-extrabold text-red-500';
            severityBadge.className = 'px-6 py-2 rounded-full text-sm font-semibold bg-red-600 text-white';
            severityBadge.textContent = 'HIGH RISK';
          }
          else if (severity === 'MAJOR') {
            severityText.className = 'mt-3 text-4xl font-extrabold text-orange-400';
            severityBadge.className = 'px-6 py-2 rounded-full text-sm font-semibold bg-orange-500 text-white';
            severityBadge.textContent = 'MEDIUM RISK';
          }
          else {
            severityText.className = 'mt-3 text-4xl font-extrabold text-green-400';
            severityBadge.className = 'px-6 py-2 rounded-full text-sm font-semibold bg-green-600 text-white';
            severityBadge.textContent = 'LOW RISK';
          }

          resultDiv.classList.remove('hidden');
          statusDiv.textContent = 'Analysis complete.';
        }
        else {
          statusDiv.textContent = 'Upload failed.';
        }
      } catch (err) {
        statusDiv.textContent = 'Server error.';
      }
    });
  </script>

</body>
</html>
