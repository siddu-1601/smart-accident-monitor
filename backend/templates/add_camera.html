{% extends "base.html" %}

{% block content %}
<h2>Register CCTV Camera</h2>

{% if message %}
  <p style="color:green;">{{ message }}</p>
{% endif %}
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="/add-camera">
  <label>Owner User ID:</label><br>
  <input type="number" name="owner_id" required><br><br>

  <label>Camera Name:</label><br>
  <input type="text" name="name" required><br><br>

  <label>RTSP URL:</label><br>
  <input type="text" name="rtsp_url" required><br><br>

  <label>Latitude:</label><br>
  <input type="text" name="location_lat" required><br><br>

  <label>Longitude:</label><br>
  <input type="text" name="location_lng" required><br><br>

  <button type="submit">Add Camera</button>
</form>

{% endblock %}
